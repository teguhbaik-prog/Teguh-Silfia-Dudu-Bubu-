<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <!-- Meta viewport wajib -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Love Story</title>

    <!-- CSS utama -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ================= PASSWORD PAGE ================= -->
    <section id="password-page" aria-label="Password Page">
        <div class="password-wrapper">
            <h1>Private Memory</h1>
            <p>Masukkan password untuk masuk</p>

            <input type="password" id="password-input" placeholder="Password">
            <button id="password-btn">Masuk</button>

            <small id="password-error"></small>
        </div>
    </section>

    <!-- ================= MAIN CONTENT ================= -->
    <main id="main-content" hidden>

        <!-- ================= LANDING ROMANTIS ================= -->
        <section id="landing" aria-label="Landing Section">
            <h1>Our Love Story</h1>
            <p>Sebuah perjalanan tentang kita</p>
        </section>

        <!-- ================= OUR STORY ================= -->
        <section id="our-story" aria-label="Our Story">
            <h2>Our Story</h2>
            <p id="story-text">
                <!-- Konten teks bisa diisi via JS -->
            </p>
        </section>

        <!-- ================= TIMELINE ================= -->
        <section id="timeline" aria-label="Timeline">
            <h2>Timeline</h2>

            <!-- Timeline akan di-render via JavaScript -->
            <div id="timeline-container"></div>
        </section>

        <!-- ================= FOTO GALLERY ================= -->
        <section id="photo-gallery" aria-label="Photo Gallery">
            <h2>Gallery Foto</h2>

            <!-- Container kosong untuk ratusan foto -->
            <div id="photo-container"></div>
        </section>

        <!-- ================= VIDEO GALLERY ================= -->
        <section id="video-gallery" aria-label="Video Gallery">
            <h2>Gallery Video</h2>

            <!-- Video player utama -->
            <video id="main-video" controls></video>

            <!-- Thumbnail / list video dari JS -->
            <div id="video-container"></div>
        </section>

        <!-- ================= MUSIC PLAYLIST ================= -->
        <section id="music" aria-label="Music Playlist">
            <h2>Music Playlist</h2>

            <!-- Audio player utama -->
            <audio id="main-audio" controls></audio>

            <!-- Playlist lagu dari JS -->
            <ul id="playlist-container"></ul>
        </section>

        <!-- ================= SURAT CINTA ================= -->
        <section id="love-letter" aria-label="Love Letter">
            <h2>Surat Cinta</h2>

            <!-- Surat interaktif dari JS -->
            <div id="letter-container"></div>
        </section>

        <!-- ================= CLOSING ================= -->
        <section id="closing" aria-label="Closing Section">
            <h2>Forever With You</h2>
            <p>Terima kasih sudah menjadi bagian hidupku.</p>
        </section>

    </main>

    <!-- ================= JAVASCRIPT ================= -->
    <script src="script.js"></script>

</body>
</html>
